plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '8.1.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'

}

javafx {
    version = "12"
    modules = [ 'javafx.controls', 'javafx.fxml']
}

test {
    useJUnit()
}
